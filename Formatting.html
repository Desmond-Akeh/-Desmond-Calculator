<!DOCTYPE html>
<html>
    <head>
        <title> HTML ~ Learning Formatting</title>
    </head>
    <body>
        <b>Bold</b>
        <strong> Strong same as Bold</strong>
        <i>Italics</i>
        <em> Emphasises</em>
        <u>Underline</u>
        <small>Small</small>
        <ins>Insert same as underline</ins>
        <del>Strikethrough</del>
        <mark>Highlighted</mark>
        <sub>Makes a selected word go down</sub>
        <sup>Opposite Of SUB</sup>
